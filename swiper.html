<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styleSwiper.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Title</title>
</head>
<body>
<div class="swiper swiper-gradient">
    <h2 class="swiper__title">Ремонт техники различных брендов</h2>
    <div class="swiper-wrapper swiper-wrapper--collapsed">
        <div class="swiper-slide">
            <img src="ic/Bitmap.svg" alt="Lenovo">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap1.svg" alt="Samsung">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap2.svg" alt="Apple">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap3.svg" alt="Bosch">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap4.svg" alt="HP">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap5.svg" alt="Acer">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap6.svg" alt="ViewSonic">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap7.svg" alt="Sony">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap.svg" alt="Lenovo">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap1.svg" alt="Samsung">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
        <div class="swiper-slide">
            <img src="ic/Bitmap2.svg" alt="Apple">
            <a href="#" class="brand-link">
                <img src="ic/go.svg" alt="Arrow">
            </a>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <button class="button-toggle">
        <img src="ic/expand.svg" alt="Expand">
        <span class="button-toggle__text">Показать все</span>
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="swiper.js"></script>
</body>
</html>
